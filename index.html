<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="background-image">
    <img src="./aerialist-pro-purple-silks.jpg" alt="female aerialist in red leotard posing on a purple silk, holding her back foot behind her in a half-split">
    <div class="logo">
      <!-- MAKE A LOGO! -->
      <img src="./aerial-katastrophe-logo.png" alt="Aerial Katastrophe logo">
      AERIAL KATASTROPHE
    </div>
  </div>

  <div>
    <div class="intro">
      <h2>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <span class="italics">now</span> to get started.</h2>

      <h2>You <span class="italics">know</span> you want to.</h2>
    </div>

    <div class="form-container">
      <h2>Let's do this!</h2>

      <form action="" id="sign-up-form">
        <div class="form-item">
          <label for="first-name">First name</label>
          <input id="first-name" name="first_name" type="text">
        </div>

        <div class="form-item">
          <label for="last-name">Last name</label>
          <input id="last-name" name="last_name" type="text">
        </div>

        <div class="form-item">
          <label for="email">Email</label>
          <input id="email" name="email" type="email">
        </div>

        <div class="form-item">
          <label for="phone">Phone number</label>
          <input id="phone" name="phone" type="tel">
        </div>

        <div class="form-item">
          <label for="password">Password</label>
          <input id="password" name="password" type="password">
        </div>

        <div class="form-item">
          <label for="password-confirm">Confirm Password</label>
          <input id="password-confirm" type="password">
        </div>
      </form>
    </div>

    <button form="sign-up-form">Create Account</button>

    <p>Already have an account? <a href="">Log in</a></p>

  </div>
</body>
</html>
