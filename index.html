<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Sign Up Form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt" rel="stylesheet">
</head>
<body>
  <div id="hero">
    <img id="hero-img" src="./aerialist-pro-purple-silks.jpg" alt="female aerialist in red leotard posing on a purple silk, holding her back foot behind her in a half-split">
    <div class="logo">
      <img class="logo-img" src="./aerial-katastrophe-logo.png" alt="Aerial Katastrophe logo">
      <p>AERIAL<br>
      KATASTROPHE</p>
    </div>
  </div>

  <div class="main">
    <div class="intro">
      <h2>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</h2>

      <h2>You <em>know</em> you want to.</h2>
    </div>

    <div class="form-container">
      <h2>Let's do this!</h2>

      <form action="" id="sign-up-form">
        <div class="form-item">
          <label for="first-name">First name</label>
          <input id="first-name" name="first_name" type="text" required
            placeholder="" value="Testing">
        </div>

        <div class="form-item">
          <label for="last-name">Last name</label>
          <input id="last-name" name="last_name" type="text" required
            placeholder="">
        </div>

        <div class="form-item">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required
            value="testing"
            placeholder="">
        </div>

        <div class="form-item">
          <label for="phone">Phone number</label>
          <input
            id="phone" name="phone" type="tel" required
            pattern="^([+]?[\s0-9]+)?(\d{3}|[\(]?[0-9]+[\)])?([\-]?[\s]?[0-9])+$"
            value="testing"
            placeholder="">
        </div>

        <div class="form-item">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required
            placeholder="">
        </div>

        <div class="form-item">
          <label for="password-confirm">Confirm Password</label>
          <input id="password-confirm" type="password" required
            placeholder="">
        </div>
      </form>
    </div>

    <div>
      <button form="sign-up-form">Create Account</button>

      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
